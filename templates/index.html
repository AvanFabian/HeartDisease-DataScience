<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <form id="uploadForm" action="/" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".csv" required><br><br>
        <label for="target_column">Select Target Column:</label>
        <select id="target_column" name="target_column">
            <!-- Options for target column selection will be populated dynamically -->
        </select><br><br>
        <input type="button" id="predictButton" value="Predict">
    </form>

    <!-- Prediction result element -->
    <div id="predictionResult" style="display: none;">
        <h2>Prediction Result:</h2>
        <p id="predictionText"></p>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var csv = e.target.result;
                var lines = csv.split("\n");
                var columnNames = lines[0].trim().split(",");

                var select = document.getElementById('target_column');
                select.innerHTML = ''; // Clear existing options

                columnNames.forEach(function(column) {
                    var option = document.createElement('option');
                    option.text = column;
                    option.value = column;
                    select.appendChild(option);
                });

                // Show the predict button after columns are populated
                document.getElementById('predictButton').style.display = 'inline';
            };

            reader.readAsText(file);
        });

        // Add event listener to predict button
        document.getElementById('predictButton').addEventListener('click', function() {
            document.getElementById('uploadForm').submit();
        });

        // Function to display prediction result
        function showPredictionResult(result) {
            var predictionResultDiv = document.getElementById('predictionResult');
            var predictionText = document.getElementById('predictionText');

            // Display prediction result
            predictionText.textContent = result;
            predictionResultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
